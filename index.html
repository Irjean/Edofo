<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Edofo</title>
</head>
<body>
    <header>
        <img src="./images/Logo.svg" alt="Logo de l'entreprise">
        <div id="menu-burger">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
        </div>
    </header>
    <main>
        <section class="first-section">
           <h1>Informations du Forfait</h1>
        <div class="steps">
            <div class="circle active-circle">
                <strong>1</strong>
                <div><img src="https://img.icons8.com/material-sharp/24/000000/checkmark--v1.png"/></div>
            </div>
            <div class="line"></div>
            <div class="circle inactive-circle"><strong>2</strong></div>
            <div class="second-line">
                <div class="line-block"></div>
                <div class="line-block"></div>
                <div class="line-block"></div>
                <div class="line-block"></div>
            </div>
            <div class="circle inactive-circle"><strong>3</strong></div>
        </div> 
        </section>
        <section class="second-section">
            <div class="price">
                <div class="price-title">
                    <span><strong>Mensuel</strong></span>
                    <div><img src="https://img.icons8.com/material-outlined/24/ffffff/checkmark--v1.png"/></div>
                </div>
                <div class="price-details">
                    <span class="first-span"><strong>Forfait 10/mois<br><span></span>de récepetion</span></strong></span>
                    <span class="second-span">Sur vos fixes et mobiles</span>
                    <span class="third-span"><strong>14.90€ HT</strong></span>
                </div>
            </div>
            <div class="stick"></div>
            <div class="info">
                <div class="info-details">
                    <h3><strong>Type de numéro :</strong></h3>
                    <span>Numéro Argent : 01 87 200 200</span>
                </div>
                <div class="info-details">
                    <h3><strong>Zone :</strong></h3>
                    <span>Paris - 01</span>
                </div>
            </div>
            <button class="next-button"><strong>SUIVANT</strong></button>
        </section>
    </main>
</body>
</html>
